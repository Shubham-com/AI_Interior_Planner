<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .object-box {
            border: 2px solid #007bff;
            margin: 10px;
            padding: 5px;
        }
        .object-box img {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Detection Result</h1>
    <img src="{{ image_path }}" alt="Uploaded Image">
    <div class="container">
        {% for furniture in furniture_detected %}
            <div class="object-box">
                <p>Class: {{ furniture.class_name }}</p>
                <p>Confidence: {{ furniture.confidence }}</p>
                <img src="data:image/png;base64,{{ furniture.cropped_image }}" alt="Cropped Furniture">
            </div>
        {% endfor %}
    </div>
</body>
</html>
